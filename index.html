<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Geist", sans-serif;
        }
    </style>

</head>

<body class="bg-gray-100">
    <header>
        <div class="max-w-6xl mx-auto px-6 py-6">
            <h1 class="text-4xl font-bold text-green-600">Job Application Tracker</h1>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4">

        <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">

            <div class="bg-white p-4 rounded shadow">
                <p class="text-gray-700">Total</p>
                <p id="totalCount" class="text-2xl font-bold text-blue-800">8</p>
            </div>

            <div class="bg-white p-4 rounded shadow">
                <p class="text-gray-700">Interview</p>
                <p id="interviewCount" class="text-2xl font-bold text-green-600">0</p>
            </div>

            <div class="bg-white p-4 rounded shadow">
                <p class="text-gray-700">Rejected</p>
                <p id="rejectedCount" class="text-2xl font-bold text-red-500">0</p>
            </div>

        </section>


        <section class="bg-white p-4 rounded shadow">

            <header class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-blue-900">Available Jobs</h2>
                <p id="tabCount" class="text-gray-800 text-base">8 jobs</p>
            </header>

            <nav class="flex gap-2 mb-6">
                <button id="allTab" onclick="changeTab('all')" class="px-6 py-1 rounded bg-blue-600 text-white text-sm">
                    All
                </button>
                <button id="interviewTab" onclick="changeTab('interview')"
                    class="px-3 py-1 rounded bg-gray-200 text-sm">
                    Interview
                </button>
                <button id="rejectedTab" onclick="changeTab('rejected')" class="px-3 py-1 rounded bg-gray-200 text-sm">
                    Rejected
                </button>
            </nav>

        </section>




        <script src="script.js"></script>
</body>

</html>
